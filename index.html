<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
	</script>
	<link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
	<!-- <div id='container'> -->
		<div id='container'>
			<img id='hidden' src='./images/1gameover.jpg' width='450px'>
			<div class='hidden-winner'>
				<img src='./images/winner.jpg'>
			</div>
			<canvas id="my-canvas" width="800" height="700"></canvas>
		</div>
		<br>
		<div class='logo'>Spheres</div>
		<div class='logo-text'>Choose a color and begin</div>
		<div class='buttons'>
			<div>
				<button class='clear' id='clear-button' value='Refresh Page' onClick='window.location.reload();'></button>
			</div>

			<div class='color-buttons'>

				<div>
					<button class='color1'></button>
				</div>
				<div>
					<button class='color2'></button>
				</div>
				<div>
					<button class='color3'></button>
				</div>
				<div>
					<button class='color4'></button>
				</div>
			</div>
		</div>
		<div class='stats'>
			<div class='timer'>Timer: </div>
			<br>
			<div class='points'>Points: </div><br>
			<div class='levels'>Level: </div>	
		</div>
		<div class='level'>
			<div class='hidden-levelup'>
				<img src="./images/leveledup.jpg">
			</div>
		</div>
		<script type="text/javascript" src='js/app.js'></script>
	</body>
</html>
